<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Labo de recherche</title>
	<h:outputStylesheet library="css" name="application.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
</h:head>
<h:body>
	<div id="container">

		<div id="header">...HEADER...</div>

		<hr></hr>

		<div id="horizon">
			<div id="topbar">
				<ui:insert name="logoutBtn"> Bienvenue</ui:insert>
			</div>
			<div id="identity">
				<ui:insert name="userName"></ui:insert>
			</div>
		</div>

		<hr></hr>

		<div id="main">
			<div id="navigation">
				<ui:insert name="menu"></ui:insert>
			</div>
			<div id="content">
				<ui:insert name="content"></ui:insert>
			</div>
		</div>

		<hr></hr>

		<div id="footer">...FOOTER...</div>

	</div>
</h:body>
</html>
